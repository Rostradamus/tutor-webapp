{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MentorUs</title>
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'css/login.css' %}">
            <link rel="stylesheet" href="{% static 'css/home.css' %}">
            <link rel="stylesheet" href="{% static 'css/register.css' %}">
            <link rel="stylesheet" href="{% static 'css/post_edit.css' %}">
            <link rel="stylesheet" href="{% static 'css/post_list.css' %}">
            <!-- Font Download -->
            <link href="https://fonts.googleapis.com/css?family=Raleway:300|Questrial|Poiret+One" rel="stylesheet">
            <!-- Time picker -->
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
            <script src = "{% static 'css/jquery.timepicker.min.css' %}"></script>
            <script src = "{% static 'js/jquery.min.js' %}"></script>
            <script src = "{% static 'js/bootstrap.min.js' %}"></script>
            <script type='text/javascript' src="{% static 'js/jquery.timepicker.min.js' %}"></script>
            <script type='text/javascript' src="{% static 'js/post_edit.js' %}"></script>


    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" style= "color: DarkCyan" href="/#">MentorUs</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style = "color:DarkCyan">Menu
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="/">Home</a>
                                </li>
                                {%  if user.pk is None %}
                                    <li>
                                        <a href="/login">Login</a>
                                    </li>
                                    <li>
                                        <a href="/register">Register</a>
                                    </li>
                                {% endif %}
                                <li class="divider"></li>
                                <li>
                                    <a href="/post">Post List</a>
                                </li>
                                {% if not user.pk is None %}
                                    <li class="divider"></li>
                                    <li>
                                        <a href="/logout">Logout</a>
                                    </li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    {% block content %}
    {% endblock %}

    {% block javascript %}
    {% endblock %}

    </body>
</html>
